<form method="POST">
    [msg]<br/>
    <input type="hidden" name="page_data_static_admin_secret" value="1"/>
    <div class="input-group" style="width:100%;">
        <span class="input-group-addon" id="basic-addon1" style="width:80px;"><label for="alias">%index%/</label></span>
        <input type="text" class="form-control" name="alias" placeholder="Алиас страницы" value="[ialias]"/>
    </div><br/>
    <input type="text" class="form-control" name="title" placeholder="Заголовок страницы" value="[ititle]"/><br/>
    <textarea name="content" style="height: 200px;" class="form-control" placeholder="Содержимое страницы">[icontent]</textarea><br/>
    <div class="checkbox"><label><input type="checkbox" name="dynamic" [ichecked]/> Содержимое с динамическими тегами</label></div><br/>
    <input type="password" class="form-control" name="pass" placeholder="Ваш пароль"/><br/>
    <input type="submit" class="form-control btn btn-default" value="Сохранить"/>
</form>
