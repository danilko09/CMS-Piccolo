<form method="POST">
    [message]
    <input type="hidden" name="piccolo_auth_secret" value="1"/>
    <input type="text" name="handler" placeholder="Логин или E-mail" class="form-control"/><br/>
    <input type="password" name="password" placeholder="Пароль" class="form-control"/><br/>
    <div class="btn-group-vertical" style="width: 100%;">
        <input type="submit" value="Войти" class="form-control btn btn-success"/>
        <a href="http://auth.piccolo.tk/registration" class="form-control btn btn-info" target="_blank">Регистрация</a>
    </div>
</form>
