<form method="POST">
    [msg]<br/>
    <input type="hidden" name="page_data_static_admin_secret" value="1"/>
    <input type="text" name="alias" placeholder="Алиас страницы" value="[ialias]"/><br/>
    <input type="text" name="title" placeholder="Заголовок страницы" value="[ititle]"/><br/>
    <textarea name="content" placeholder="Содержимое страницы">[icontent]</textarea><br/>
    <label><input type="checkbox" name="dynamic" [ichecked]/> Содержимое с динамическими тегами</label><br/>
    <input type="password" name="pass" placeholder="Ваш пароль"/><br/>
    <input type="submit" value="Сохранить"/>
</form>
